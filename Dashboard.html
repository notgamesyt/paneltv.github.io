<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .dashboard-container {
            max-width: 800px;
            margin: 70px auto 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .drawer {
            background-color: #333;
            padding: 20px;
            color: #fff;
            margin-top: 50px;
        }
        .drawer-button {
            display: inline-block;
            margin-right: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .drawer-button:hover {
            background-color: #45a049;
        }
        .content {
            padding: 20px;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-top: 0;
        }
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .card {
            width: 90%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
        }
        .card h3 {
            color: #333;
            margin-top: 0;
        }
        .card p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Dashboard</h1>
    </div>
    <div class="dashboard-container">
        <div class="drawer">
            <a href="novologin.html" class="drawer-button">Novo Usuário</a>
            <a href="novalist.html" class="drawer-button">Nova Lista</a>
        </div>
        <div class="content">
            <h2>Dashboard</h2>
            <div class="cards-container">
                <div class="card">
                    <h3>Total de Usuários</h3>
                    <p id="totalUsers">56</p>
                </div>
                <div class="card">
                    <h3>Total de Novos Usuários</h3>
                    <p id="newUsers">52</p>
                </div>
                <div class="card">
                    <h3>Usuários Expirados</h3>
                    <p id="expiredUsers">66</p>
                </div>
                <div class="card">
                    <h3>Usuários Online</h3>
                    <p id="onlineUsers">83</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
